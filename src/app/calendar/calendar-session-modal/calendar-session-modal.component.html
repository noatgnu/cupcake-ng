<div class="modal-header">
  <h5 class="modal-title">Session List</h5>
</div>
<div class="modal-body">
  <div class="list-group">
    @for (s of sessions; track s.id) {
      <div class="list-group-item list-group-item-action" [ngClass]="{'list-group-item-primary': hoveredSession===s}" (click)="handleClick(s)" (mouseover)="hoveredSession=s">
        <p>
          <b>
            @if (s.name !== "") {
              {{s.name}}
            } @else {
              {{s.unique_id}}
            }
          </b>
        </p>
        <small>
          Starting at: {{s.started_at | date: "yyyy-MM-dd"}}<br>
          Ending at: {{s.ended_at | date: "yyyy-MM-dd"}}</small>
      </div>
    }
  </div>

</div>
