<div class="modal-header">
  <h5 class="modal-title">Edit Basic Protocol Info</h5>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="protocol_title">Protocol Title</label>
      <input type="text" class="form-control" formControlName="protocol_title" id="protocol_title">
    </div>
    <div class="form-group">
      <label for="protocol_description">Protocol Description</label>
      <quill-editor formControlName="protocol_description" id="protocol_description" [modules]="editorConfig"></quill-editor>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
</div>
