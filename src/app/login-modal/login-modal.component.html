<div class="modal-header">
  <h5 class="modal-title">Login</h5>
</div>
<div class="modal-body">
  <form [formGroup]="form" class="d-flex flex-column gap-2" (ngSubmit)="login()" id="loginform">
    <div class="form-floating">
      <input class="form-control" type="text" id="username" formControlName="username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input class="form-control" type="password" id="password" formControlName="password">
      <label for="password">Password</label>
    </div>
<!--    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="remember" formControlName="remember">
      <label class="form-check-label" for="remember">Remember me</label>
    </div>-->
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="login()">Login</button>
  <button class="btn btn-secondary" type="button" (click)="close()">Close</button>
</div>
