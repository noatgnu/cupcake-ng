<div class="modal-header">
  <h5 class="modal-title">
    Add Stock Action
  </h5>
</div>
<div class="modal-body">
  @if (storedReagent) {
    <form [formGroup]="form" class="d-flex flex-column gap-2" >
      <div class="form-floating">
        <input type="number" class="form-control" id="quantity" formControlName="quantity" placeholder="Quantity ({{storedReagent.reagent.unit}})">
        <label for="quantity">Quantity ({{storedReagent.reagent.unit}})</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" id="notes" formControlName="notes" placeholder="Notes"></textarea>
        <label for="notes">Notes</label>
      </div>
    </form>
  }
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="submit()">Add</button>
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
</div>
