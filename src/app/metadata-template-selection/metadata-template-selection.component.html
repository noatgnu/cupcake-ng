@if (metadataTableTemplateQuery) {
  <ul class="list-group mb-2">
    @for (m of metadataTableTemplateQuery.results; track m.id) {
      <li class="list-group-item">
        <div class="d-flex gap-2">
          <div class="form-check">
            <input class="form-check-input" type="radio" (click)="handleValueChange($event, m)" id="metadataTableTemplate{{m.id}}">
            <label class="form-check-label"></label>
          </div> <span>{{m.name}}</span>
        </div>
      </li>
    }
  </ul>

  <ngb-pagination (pageChange)="handlePageChange($event)" [collectionSize]="metadataTableTemplateQuery.count" [(page)]="tableTemplatePage" [pageSize]="tableTemplatePageSize" [maxSize]="5" [boundaryLinks]="true" [rotate]="true"></ngb-pagination>
}
