<div class="d-flex flex-column gap-2">
  <form [formGroup]="form">
    @if (executionMode === 'initial') {
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="inputPromptFirstValue">
      </div>
    } @else if (executionMode === 'second') {
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="inputPromptSecondValue">
      </div>
    }

  </form>

  <table class="table table-borderless" style="max-width: 600px">
    <tbody>
    <tr>
      <td>
        <button class="btn btn-outline-primary" (click)="formNumber(1)">1</button>
      </td>
      <td>
        <button class="btn btn-outline-primary" (click)="formNumber(2)">2</button>
      </td>
      <td>
        <button class="btn btn-outline-primary" (click)="formNumber(3)">3</button>
      </td>
      <td>
        <button class="btn btn-outline-primary"><i class="bi bi-plus"></i></button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-outline-primary" (click)="formNumber(4)">4</button>
      </td>
      <td>
        <button class="btn btn-outline-primary" (click)="formNumber(5)">5</button>
      </td>
      <td>
        <button class="btn btn-outline-primary" (click)="formNumber(6)">6</button>
      </td>
      <td>
        <button class="btn btn-outline-primary">-</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-outline-primary" (click)="formNumber(7)">7</button>
      </td>
      <td>
        <button class="btn btn-outline-primary" (click)="formNumber(8)">8</button>
      </td>
      <td>
        <button class="btn btn-outline-primary" (click)="formNumber(9)">9</button>
      </td>
      <td>
        <button class="btn btn-outline-primary"><i class="bi bi-slash"></i></button>
      </td>
    <tr>
      <td>
        <button class="btn btn-outline-primary" (click)="formNumber(0)">0</button>
      </td>
      <td>
        <button class="btn btn-outline-primary" (click)="formDecimal()">.</button>
      </td>
      <td>
        <button class="btn btn-outline-primary"><i class="bi bi-x"></i></button>
      </td>
      <td>
        <button class="btn btn-outline-primary">=</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
