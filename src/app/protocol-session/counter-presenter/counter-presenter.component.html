<h5>{{data.name}}</h5>
<div class="d-flex flex-row justify-content-start align-items-center gap-2">
  @if (data.current >= data.total){

  } @else {
    <div>
      <button class="btn btn-primary" (click)="data.current=data.current+1">Up</button>
    </div>
  }

  <div>
    <button class="btn btn-link" disabled>{{data.current}}/{{data.total}}</button>
  </div>

  @if (data.current <= 0){

  } @else {
    <div>
      <button class="btn btn-primary" (click)="data.current=data.current-1">Down</button>
    </div>
  }
</div>
