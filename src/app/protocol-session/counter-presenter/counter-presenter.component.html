@if (speech.currentAnnotation === annotation.id) {
  <div class="alert alert-warning">
    <p>
      <b>Speech Recognition</b> is active for this component. Speak any multi-word command that includes the word "increase" or "decrease" to change the current count value.
    </p>
  </div>
}
<div class="card border-0">
  <div class="card-header">
    <h5 class="card-title">{{data.name}}</h5>
  </div>
  <div class="card-body">
    <table class="table table-striped-columns">
      <thead>
      <tr>
        <th scope="col">
          Current
        </th>
        <th scope="col">
          Total Target
        </th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          {{data.current}}
        </td>
        <td>
          {{data.total}}
        </td>
      </tr>
    </table>
    <div class="d-flex flex-row gap-2 p-2">
      <div>
        <button class="btn btn-primary" (click)="data.current=data.current+1; updateAnnotation()"><i class="bi bi-arrow-up"></i></button>
      </div>
      <div>
        <button class="btn btn-primary" (click)="data.current=data.current-1; updateAnnotation()"><i class="bi bi-arrow-down"></i></button>
      </div>
    </div>
  </div>

</div>
