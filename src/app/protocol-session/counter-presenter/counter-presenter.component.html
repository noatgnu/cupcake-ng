<h5>{{data.name}}</h5>
<div class="d-flex flex-row justify-content-start align-items-center">
  @if (data.current >= data.total){

  } @else {
    <div>
      <button class="btn btn-primary" (click)="data.current=data.current+1">Up</button>
    </div>
  }

  <p>
    <span>{{data.current}}</span>/
    <span>{{data.total}}</span>
  </p>

  @if (data.current <= 0){

  } @else {
    <div>
      <button class="btn btn-primary" (click)="data.current=data.current-1">Down</button>
    </div>
  }
</div>
