<div class="d-flex flex-column gap-1 justify-content-between">
  <div class="list-group d-flex flex-column rounded-0">
    @if (parentFolder) {
      <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center rounded-0" (click)="handleFolderSelect(parentFolder)">
        <div class="d-flex flex-column gap-1">
          <div class="d-flex align-items-center">
            <i class="fas fa-folder mr-2"></i>
            <span>../</span>
          </div>
        </div>
      </div>
    }
    @for (folder of folderList; track folder.id) {
      <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center rounded-0" (click)="handleFolderSelect(folder)">
        <div class="d-flex flex-column gap-1">
          <div class="d-flex align-items-center">
            <i class="bi bi-folder2 mr-2"></i>
            <span>{{ folder.folder_name }}</span>
          </div>
          <p>
            Created: {{ folder.created_at| date: "short" }}
          </p>
          @if (editMode) {
            <div class="d-flex flex-row gap-2">
              <div class="form-check">
                <input type="checkbox" class="form-check-input">
              </div>
              <button class="btn btn-sm btn-outline-primary"><i class="bi bi-input-cursor-text"></i></button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteFolder(folder)"><i class="bi bi-trash"></i></button>
            </div>
          }

        </div>

      </div>
    }
  </div>
  <hr>
  <div id="folderControlPanel" class="d-flex flex-row gap-2 p-2">
    <button class="btn btn-sm btn-outline-primary" (click)="createFolder()"><i class="bi bi-folder-plus"></i></button>
    <button class="btn btn-sm btn-outline-primary" (click)="editMode=!editMode"><i class="bi bi-pen"></i></button>
  </div>
  
  <div class="footer-spacer"></div>
</div>
