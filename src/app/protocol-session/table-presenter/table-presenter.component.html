<div class="card border-0">
  <div class="card-header d-flex flex-row gap-2 align-items-center justify-content-between">
    <h5 class="card-title">{{data.name}}</h5>
    <div class="d-flex flex-row justify-content-end gap-2">
      <button class="btn btn-sm btn-primary" (click)="save()">Save</button> @if(!editMode){<button class="btn btn-sm btn-primary" (click)="editMode=true">Edit Mode</button>} @else {
      <button class="btn btn-sm btn-primary" (click)="editMode=false">Exit Mode</button>
    }
    </div>

  </div>
  <div class="card-body d-flex flex-column gap-2 overflow-auto" style="max-width:600px; max-height: 500px">

    <table class="table">
      <tbody>
      @for (row of data.content; track row; let iRow = $index) {
        <tr>
          @for (cell of row; track cell; let iCol = $index) {
            <td class="border-1">
              <div class="d-flex justify-content-center align-items-center" style="height: 50px; width: 100px;">
                @if (editMode) {
                <input type="text" class="form-control" [(ngModel)]="segments[iRow][iCol]" style="width: 100%; height: 100%; box-sizing: border-box">
                } @else {
                {{segments[iRow][iCol]}}
                }
              </div>
            </td>
          }
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
