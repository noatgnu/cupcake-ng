<div class="modal-header">
  <h5 class="modal-title">Transcribe Request</h5>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-floating">
      <input type="text" class="form-control" id="language" formControlName="language">
      <label for="language">Language</label>
    </div>
    <div class="form-floating">
      <select class="form-select" id="model" formControlName="model">
        <option value="medium">Medium</option>
      </select>
      <label for="model">Whisper.cpp Model</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
</div>
