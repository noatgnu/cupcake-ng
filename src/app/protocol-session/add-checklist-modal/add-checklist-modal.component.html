<div class="modal-header">
  <h5 class="modal-title">Add Checklist</h5>
</div>
<div class="modal-body">
  <form [formGroup]="form" class="d-flex flex-column gap-2">
    <div class="form-floating">
      <input class="form-control" type="text" id="checklistName" formControlName="name">
      <label for="checklistName">Name</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" id="checkList" formControlName="checkList"></textarea>
      <label for="checkList">Checklist</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="submit()">Submit</button>
  <button class="btn btn-secondary" (click)="close()">Close</button>
</div>
