<div class="card border-0">
  <div class="card-header">
    <h5 class="card-title">{{data.name}}</h5>
  </div>
  <div class="card-body">
    @for (d of data.checkList; track d) {
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="{{d.content}}" [(ngModel)]="d.checked" (change)="onChange($event)">
        <label class="form-check-label" for="{{d.content}}">
          {{d.content}}
        </label>
      </div>
    }
  </div>
</div>
