<div>
  <canvas class="border border-black border-1" #sketchpad></canvas>
</div>
@if (!disabled) {
  <div class="d-flex flex-row gap-2 flex-wrap mb-2">
    <div class="form-floating">
      <input type="number" class="form-control" [(ngModel)]="width" placeholder="Width" style="width: 100px">
      <label>Width</label>
    </div>
    <div class="form-floating">
      <input type="number" class="form-control" [(ngModel)]="height" placeholder="Height" style="width: 100px">
      <label>Height</label>
    </div>
    <button class="btn btn-primary" (click)="initialize()">Update</button>
  </div>
  <div class="d-flex justify-content-start gap-2 flex-wrap">
    <button class="btn btn-primary" (click)="save()">Save</button>
    <button class="btn btn-primary" (click)="clear()">Clear</button>
    <button class="btn btn-outline-primary" (click)="changeMode('draw')"><i class="bi bi-pen"></i></button>
<!--    <button class="btn btn-outline-primary" (click)="changeMode('erase')"><i class="bi bi-eraser"></i></button>-->
    <button class="btn btn-outline-primary" (click)="undo()"><i class="bi bi-arrow-left"></i> Undo</button>
    <button class="btn btn-outline-primary" (click)="downloadImage()">Download</button>
  </div>
}
