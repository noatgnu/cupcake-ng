<div class="d-flex flex-column w-100 justify-content-center">
  <quill-editor [formControl]="form.controls.text" [modules]="editorConfig">

  </quill-editor>

  <div class="d-flex flex-row gap-2 p-2">
    <button class="btn btn-primary" (click)="submit()">Submit</button>
    <button class="btn btn-primary" (click)="form.controls.text.reset()">Clear</button>
  </div>
</div>
