<div class="container">
  <div class="d-flex">
    <form [formGroup]="form" class="d-flex flex-column gap-2" (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input id="first_name" class="form-control" type="text" formControlName="first_name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input id="last_name" class="form-control" type="text" formControlName="last_name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="email" formControlName="email">
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Update Profile</button>
      </div>
    </form>
  </div>

</div>
