<div class="modal-header">
  <h5 class="modal-title">Instrument Editor</h5>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Instrument Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Instrument Description</label>
      <textarea class="form-control" formControlName="description" style="height: 300px"></textarea>
    </div>
    <div class="form-group">
      <label>Max Duration For Booking Auto-approval</label>
      <input type="number" class="form-control" formControlName="max_duration">
    </div>
    <div class="form-group">
      <label>Furthest Day Ahead For Booking Auto-approval</label>
      <input type="number" class="form-control" formControlName="max_days_ahead">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="close()">Close</button>
  <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
