<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cupcake</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/ponyfill.min.js"></script>
  <link href="https://cdn.materialdesignicons.com/2.1.19/css/materialdesignicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <app-root></app-root>
  <div id="loading-screen" class="loading-overlay">
    <div class="loading-content">
      <img src="assets/cupcake_logo.png" alt="Logo" class="logo">
      <div class="spinner"></div>
      Loading...&nbsp;<span id="app-load-percent" style="width: 29px;">0</span>&nbsp;%
    </div>
  </div>
  <script>
    (() => {
      if (!window.PerformanceObserver) {
        return;
      }

      const loadPercent = document.querySelector('#app-load-percent');
      const observer = new PerformanceObserver(logEntries);
      const appStartedKey = '_appStarted';
      let totalImports = 0;

      // Initial calculation of expected imports
      const scriptElements = document.querySelectorAll('script[src]');
      const linkElements = document.querySelectorAll('link[rel="stylesheet"], link[rel="modulepreload"]');
      const imgElements = document.querySelectorAll('img');
      let expectedImportsNumber = scriptElements.length + linkElements.length + imgElements.length;
      console.log('Initial Expected Imports Number:', expectedImportsNumber);

      // Track dynamically added resources
      const originalAppendChild = document.head.appendChild.bind(document.head);
      document.head.appendChild = (element) => {
        if (element.tagName === 'SCRIPT' && element.src) {
          expectedImportsNumber++;
        } else if (element.tagName === 'LINK' && (element.rel === 'stylesheet' || element.rel === 'modulepreload')) {
          expectedImportsNumber++;
        } else if (element.tagName === 'IMG' && element.src) {
          expectedImportsNumber++;
        }
        console.log('Updated Expected Imports Number:', expectedImportsNumber);
        return originalAppendChild(element);
      };

      function logEntries(entries) {
        console.log(entries.getEntries());
        const appStarted = window[appStartedKey];
        if (appStarted) {
          console.log('performance: disconnect', { totalImports });
          delete window[appStartedKey];
          observer.disconnect();
          return;
        }
        totalImports += entries.getEntries().length;
        console.log('Total Imports:', totalImports);
        loadPercent.innerHTML = String(Math.round((totalImports / expectedImportsNumber) * 100 * 10) / 10);
        console.log('Load Percent:', loadPercent.innerHTML);
      }

      observer.observe({ type: 'resource', buffered: true });
    })();
  </script>
</body>
</html>
