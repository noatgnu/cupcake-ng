<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cupcake</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/ponyfill.min.js"></script>
  <link href="https://cdn.materialdesignicons.com/2.1.19/css/materialdesignicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <app-root></app-root>
  <div id="loading-screen" class="loading-overlay">
    <div class="loading-content">
      <div class="logo-container">
        <img src="assets/cupcake_logo.png" alt="Cupcake Logo" class="logo">
        <div class="logo-glow"></div>
      </div>
      <h1 class="app-title">Cupcake</h1>
      <p class="app-subtitle">Laboratory Information Management System</p>
      <div class="spinner-container">
        <div class="modern-spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
      </div>
      <div class="loading-status">
        <div id="app-loading-list">Initializing application...</div>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    (() => {
      // Randomly select splash screen theme
      const themes = ['default', 'scifi', 'space'];
      const selectedTheme = themes[Math.floor(Math.random() * themes.length)];
      document.getElementById('loading-screen').className = `loading-overlay theme-${selectedTheme}`;
      
      if (!window.PerformanceObserver) {
        return;
      }

      const loadList = document.querySelector('#app-loading-list');
      const observer = new PerformanceObserver(logEntries);
      const appStartedKey = '_appStarted';
      let resource_count = 0;
      let loadingStage = 'Initializing application...';

      const loadingStages = [
        'Loading core modules...',
        'Connecting to server...',
        'Loading user interface...',
        'Preparing workspace...',
        'Almost ready...'
      ];

      function updateLoadingStage() {
        if (resource_count < loadingStages.length) {
          loadingStage = loadingStages[resource_count];
        } else {
          loadingStage = `Loading resources (${resource_count})...`;
        }
        loadList.innerHTML = loadingStage;
      }

      function logEntries(entries) {
        const appStarted = window[appStartedKey];
        if (appStarted) {
          delete window[appStartedKey];
          observer.disconnect();
          loadList.innerHTML = 'Starting application...';
          return;
        }

        const data = entries.getEntries().map((entry) => {
          return entry.name;
        });
        resource_count += data.length;
        updateLoadingStage();
      }

      // Update loading stage every 800ms for better UX
      const stageInterval = setInterval(() => {
        if (window[appStartedKey]) {
          clearInterval(stageInterval);
          return;
        }
        updateLoadingStage();
      }, 800);

      observer.observe({ type: 'resource', buffered: true });
    })();
  </script>
</body>
</html>
